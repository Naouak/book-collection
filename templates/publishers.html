<% for(var j in data){
    if(data.hasOwnProperty(j)){
        var pub = data[j].getData(true);
        %>
        <ul class="publisher-list">
            <li class="publisher"><a href="/publisher/<%=pub._id%>">
                <span class="publisher-name"><%=pub.name%></span>
            </a></li>
        </ul>
        <%
    }
}
%>
